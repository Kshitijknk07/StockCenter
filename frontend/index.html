<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Center Dashboard</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Stock Center Dashboard</h1>
        <div class="search-container">
          <input
            type="text"
            id="stockSymbol"
            placeholder="Enter stock symbol (e.g., AAPL)"
          />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <main>
        <div class="dashboard">
          <section class="stock-info">
            <div class="card" id="quoteCard">
              <h2>Stock Quote</h2>
              <div class="loader" id="quoteLoader"></div>
              <div class="content" id="quoteContent">
                <p>Enter a stock symbol to see real-time quote data</p>
              </div>
            </div>

            <div class="card" id="profileCard">
              <h2>Company Profile</h2>
              <div class="loader" id="profileLoader"></div>
              <div class="content" id="profileContent">
                <p>Enter a stock symbol to see company profile</p>
              </div>
            </div>
          </section>

          <section class="trades-section">
            <div class="card" id="tradesCard">
              <h2>Real-time Trades</h2>
              <div class="loader" id="tradesLoader"></div>
              <div class="content" id="tradesContent">
                <p>Enter a stock symbol to see real-time trades</p>
              </div>
              <div class="trades-list" id="tradesList"></div>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <p>Stock Center Dashboard &copy; 2023</p>
      </footer>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
